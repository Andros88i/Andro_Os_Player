name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: '11076708'
        packages: cmdline-tools;latest platform-tools platforms;android-34 build-tools;34.0.0
        accept-android-sdk-licenses: true
        log-accepted-android-sdk-licenses: true

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # üîë BUILD REAL (CLARO Y FORZADO)
    - name: Build Debug & Release APK
      run: |
        echo "=== Limpieza ==="
        ./gradlew clean

        echo "=== Compilando DEBUG APK ==="
        ./gradlew assembleDebug

        echo "=== Compilando RELEASE APK SIN FIRMA ==="
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file= \
          -Pandroid.injected.signing.store.password= \
          -Pandroid.injected.signing.key.alias= \
          -Pandroid.injected.signing.key.password=

    # üîç DEBUG REAL (MUY √öTIL, LO DEJAMOS)
    - name: Debug - List APK outputs
      run: |
        echo "=== Buscando APKs ==="
        find . -name "*.apk" -type f || echo "No se encontraron APKs"

        echo "=== app/build/outputs ==="
        ls -R app/build/outputs || echo "No existe app/build/outputs"

        echo "=== app/build/outputs/apk ==="
        ls -R app/build/outputs/apk || echo "No existe app/build/outputs/apk"

    # ‚¨ÜÔ∏è SUBIDAS CORRECTAS
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: AndroOsPlayer-Debug-APK
        path: app/build/outputs/apk/**/debug/*.apk
        retention-days: 7
        if-no-files-found: warn

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: AndroOsPlayer-Release-APK
        path: app/build/outputs/apk/**/release/*.apk
        retention-days: 7
        if-no-files-found: warn

    # üõü RESPALDO (por si Gradle cambia rutas)
    - name: Upload All APKs (fallback)
      uses: actions/upload-artifact@v4
      with:
        name: All-APK-Files-Fallback
        path: |
          app/build/**/*.apk
          app/**/build/**/*.apk
        retention-days: 7
        if-no-files-found: warn
