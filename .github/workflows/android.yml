name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Build with Gradle
      run: |
        ./gradlew assembleDebug
        ./gradlew assembleRelease
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: AndroOsPlayer-Debug-APK
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: AndroOsPlayer-Release-APK
        path: app/build/outputs/apk/release/*.apk
        retention-days: 7
    
    - name: List build outputs
      run: |
        echo "Debug APK files:"
        ls -la app/build/outputs/apk/debug/ || echo "No debug directory"
        echo "Release APK files:"
        ls -la app/build/outputs/apk/release/ || echo "No release directory"
