name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: '11076708'
        packages: cmdline-tools;latest platform-tools platforms;android-34 build-tools;34.0.0
        accept-android-sdk-licenses: true
        log-accepted-android-sdk-licenses: true

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # üî® BUILD REAL
    - name: Build Debug & Release (AAB)
      run: |
        echo "=== Limpieza ==="
        ./gradlew clean

        echo "=== Build DEBUG ==="
        ./gradlew assembleDebug

        echo "=== Build RELEASE (AAB) ==="
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file= \
          -Pandroid.injected.signing.store.password= \
          -Pandroid.injected.signing.key.alias= \
          -Pandroid.injected.signing.key.password=

    # üì¶ DESCARGAR BUNDLETOOL
    - name: Download bundletool
      run: |
        wget https://github.com/google/bundletool/releases/download/1.15.6/bundletool-all-1.15.6.jar -O bundletool.jar

    # üîÑ CONVERTIR AAB ‚Üí APK
    - name: Generate Universal APK from AAB
      run: |
        mkdir -p app/build/outputs/apk/release

        java -jar bundletool.jar build-apks \
          --bundle=app/build/outputs/bundle/release/app-release.aab \
          --output=app/build/outputs/apk/release/app-release.apks \
          --mode=universal \
          --overwrite

        unzip app/build/outputs/apk/release/app-release.apks \
          -d app/build/outputs/apk/release/

    # üîç DEBUG REAL
    - name: Debug - List generated files
      run: |
        echo "=== AAB ==="
        ls -la app/build/outputs/bundle/release || true

        echo "=== APK ==="
        find app/build/outputs/apk -type f || true

    # ‚¨ÜÔ∏è SUBIR APK FINAL
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: AndroOsPlayer-Release-APK
        path: app/build/outputs/apk/release/universal.apk
        retention-days: 7
        if-no-files-found: error

    # ‚¨ÜÔ∏è SUBIR AAB (por si lo necesitas)
    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: AndroOsPlayer-Release-AAB
        path: app/build/outputs/bundle/release/*.aab
        retention-days: 7
