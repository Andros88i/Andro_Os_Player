name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
      cmdline-tools-version: 11076708
      packages: cmdline-tools;latest platform-tools platforms;android-34 build-tools;34.0.0
      accept-android-sdk-licenses: true
  log-accepted-android-sdk-licenses: true
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Build with Gradle
      run: |
        ./gradlew clean
        ./gradlew assembleDebug
        ./gradlew assembleRelease
    
    - name: List all build outputs
      run: |
        echo "=== Listando archivos en app/build/ ==="
        find app/build -name "*.apk" -type f | while read file; do
          echo "APK encontrado: $file"
          ls -la "$file"
        done || echo "No se encontraron APKs"
        
        echo "=== Contenido de app/build/outputs/apk/ ==="
        ls -la app/build/outputs/apk/ || echo "No existe directorio"
        
        echo "=== Contenido de app/build/outputs/apk/debug/ ==="
        ls -la app/build/outputs/apk/debug/ || echo "No existe directorio debug"
        
        echo "=== Contenido de app/build/outputs/apk/release/ ==="
        ls -la app/build/outputs/apk/release/ || echo "No existe directorio release"
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: AndroOsPlayer-Debug-APK
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/debug/output-metadata.json
        retention-days: 7
        if-no-files-found: warn
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: AndroOsPlayer-Release-APK
        path: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/apk/release/output-metadata.json
        retention-days: 7
        if-no-files-found: warn
    
    - name: Upload All APKs (fallback)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: All-APK-Files
        path: app/build/**/*.apk
        retention-days: 7
        if-no-files-found: warn
